# This block defines the managed PostgreSQL database.
# For the free plan, you only need to provide a name.
# Render automatically provisions a PostgreSQL instance.
databases:
  - name: db
    plan: free

# This block defines your web services.
services:
  - type: web
    name: backend
    plan: free
    env: docker
    dockerfilePath: ./backend.Dockerfile
    envVars:
      # This links the backend to the database defined above.
      - key: DATABASE_URL
        fromDatabase:
          name: db
          property: connectionString
      # You must add this secret in the Render dashboard.
      - key: GEMINI_API_KEY
        sync: false

  - type: web
    name: frontend
    plan: free
    env: docker
    dockerfilePath: ./frontend.Dockerfile
    envVars:
      # This links the frontend to the backend service.
      - key: BACKEND_URL
        fromService:
          type: web
          name: backend
          property: url
